name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - platform: x64
            rid: win-x64
          - platform: ARM64
            rid: win-arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Determine version
        id: version
        run: |
          dotnet tool install --global minver-cli
          $v = minver --tag-prefix v
          echo "version=$v" >> $env:GITHUB_OUTPUT

      - name: Publish
        run: >-
          dotnet publish -c Release
          -p:Platform=${{ matrix.platform }}
          -p:PublishProtocol=FileSystem

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimeToolbar-${{ steps.version.outputs.version }}-${{ matrix.rid }}
          path: bin/${{ matrix.platform }}/Release/net10.0-windows10.0.22621.0/${{ matrix.rid }}/publish/
